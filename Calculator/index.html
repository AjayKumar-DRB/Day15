<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <h1 id="title">Calculator</h1>
        <p id="description">Calculator for everyday tasks, providing quick and accurate computations with a sleek and intuitive design</p>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="box">
            <div class="display">
                <input type="text" id="result" onkeypress="numsChar(event)">
            </div>
            <div class="button">
                <button onclick= "clearDisplay()" id="clear">C</button>
                <button onclick= "removeElement()">&#10141</button>
                <button onclick= "addElement('.')">.</button>
                <button onclick= "addElement('*')">&#10005</button>
                <button onclick= "addElement('7')">7</button>
                <button onclick= "addElement('8')">8</button>
                <button onclick= "addElement('9')">9</button>
                <button onclick= "addElement('/')">/</button>
                <button onclick= "addElement('4')">4</button>
                <button onclick= "addElement('5')">5</button>
                <button onclick= "addElement('6')">6</button>
                <button onclick= "addElement('-')" id="subtract">-</button>
                <button onclick= "addElement('1')" id="1">1</button>
                <button onclick= "addElement('2')" id="2">2</button>
                <button onclick= "addElement('3')" id="3">3</button>
                <button onclick= "addElement('+')" id="add">+</button>
                <button onclick= "addElement('0')">0</button>
                <button onclick= "addElement('00')">00</button>
                <button onclick= "equals()" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
